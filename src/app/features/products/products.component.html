<div class="container">
    <h1 class="mt-3 mb-3">Our Wines</h1>

      <form [formGroup]="wineForm" class="d-flex justify-content-center">
        <div class= 'row'>
          <div class='col-md-4'> 
            <input class="form-control" type='text' formControlName="name" placeholder="Filter by"/>
          </div>
        </div>
        <div class="col-md-3">
          <select class="form-select" (change)="selectCategory()" formControlName="category"> 
            <option value="" disabled selected>Select a Category</option>
            <option  *ngFor="let c of categories" [ngValue]="c">{{c}}</option>
          </select>
        </div>
      </form>


    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>Image</th>
            <th class="text-center">Product</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of filteredProducts | wineFilter: wineForm?.get('name')?.value"> 
            <td>
                <img width="100"
                     height="150"
                    [src]='product.image'
                    [title]='product.name'
                > 
            </td>

            <td class="text-center"> 
               <h3>{{product.name}}</h3>
               <div>
                  <p>{{product.description}}</p> 
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" (click)="inc(product)" 
                      style="background-color: #275572">
                      <div>
                        <i class="fa fa-plus"></i>
                      </div>
                    </button> 
                      <p class="mx-3">{{product.quantity}}</p>
                    <button class="btn btn-primary" (click)="dec(product)"
                      style="background-color: #275572">
                      <div>
                        <i class="fa fa-minus"></i>
                      </div>
                    </button>
                  </div>
               </div>
            </td>
            <td class="mr-4"> {{product.price}} â‚¬</td> 
             
            <td>  
              <button class="btn btn-primary" 
                      style="background-color: #275572"
                      (click)="addItem(product)">
                      <div class="d-flex">
                        <i class="fa fa-cart-plus fs-5"></i>
                      </div>
              </button>
            </td>
          </tr>
        </tbody>        
      </table>
    </div>
</div>
