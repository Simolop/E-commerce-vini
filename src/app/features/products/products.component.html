<div class="container">
    <h1 class="mt-3 mb-3">Our Wines</h1>

    <div class= 'row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>{{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>Image</th>
            <th class="text-center">Product</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
                <img width="100"
                     height="150"
                    [src]='product.image'
                    [title]='product.name'
                > 
            </td>

            <td class="text-center"> 
               <h3>{{product.name}}</h3>
               <div>
                  <p>{{product.description}}</p> 
               </div>
            </td>
            <td class="mr-4"> {{product.price}} â‚¬</td> 
            <td>  
              <button class="btn btn-primary" style="background-color: #275572"><i class="fs-5 fa fa-shopping-cart"></i></button>
            </td>
          </tr>
        </tbody>        
      </table>
    </div>
    
</div>
